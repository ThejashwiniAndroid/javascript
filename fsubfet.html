<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGNUP PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="fsubfet.css" rel="stylesheet">
    </head>
    <body>
        <h1>SIGN UP</h1>
    <form name="details">
<label for="">FirstName :</label>
<input type="text" name="firstname"  class="n" ></br>
<label for="">LastName :</label>
<input type="text" name="lastname"  class="n"></br>
<label for="">Password:</label>
<input type="password" name="pwd" class="n" ></br>
<label for="">Confirm Password:</label>
<input type="password" name="cpwd" class="n"></br>
<label for="">Mobile Number:</label>
<input type="tel"  name="number" class="n" maxlength="10"></br>
<label for="">Email :</label>
<input type="email" name="email" class="n"></br>
<label for="">Gender:</label>
<input type="radio" name="gender" value="male" id="m"> Male
                <input type="radio" name="gender" value="female"  id="f"> Female</br>
<label for="">Country :</label>
<select name="place">
  <option value="India" selected>India </option>
  <option value="Pakistan">Pakistan</option>
  <option value="China">China</option>
  <option value="Italyi">Italy</option>
</select></br></br>
<label for="">Birthday:</label>
<input type="date" name="bday"></br>
        
<p> write about yourself:</p>
<textarea rows="5" cols="30"  optional></textarea></br>
    </form>
</br>
<button onclick="CheckPassword();">SUBMIT</button>

<script src="fsubfet.js"></script>

    </body>
</html>
