<!DOCTYPE html>
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="C:\Users\thegowda\Documents\new\images\flower.jpg" alt="flower" width="25" height="25">

<p>bigImg() is triggered when the mouse points over the image.</p>
<p>normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>
function bigImg(x) 
{
    x.style.height = "64px";
    x.style.width = "64px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
</script>

</body>
</html>
