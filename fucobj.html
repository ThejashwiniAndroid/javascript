<!DOCTYPE html>

    <body>
        <h1>SIGN UP</h1>
    <form name="details" id="form">
<label for="">FirstName :</label></br>
<input type="text" name="firstname"  class="n"required ></br>
<label for="">LastName :</label></br>
<input type="text" name="lastname"  class="n"></br>
<label for="">Password:</label></br>
<input type="password" name="pwd" class="n" ></br>
<label for="">Confirm Password:</label></br>
<input type="password" name="cpwd" class="n"></br>
<label for="">Mobile Number:</label></br>
<input type="tel" name="number" class="n" maxlength="10"></br>
<label for="">Email :</label></br>
<input type="email" name="email" class="n"></br>
<label for="">Gender:</label></br>
<input type="radio" name="gender" value="male" id="m"> Male
                <input type="radio" name="gender" value="female"  id="f"> Female</br>
<label for="">Country :</label></br>
<select name="place">
  <option value="India" selected>India </option>
  <option value="Pakistan">Pakistan</option>
  <option value="China">China</option>
  <option value="Italy">Italy</option>
</select></br></br>
<label for="">Birthday:</label></br>
<input type="date" name="bday"></br>
        
<p> write about yourself:</p>
<textarea rows="5" cols="30"  optional></textarea></br>
  </form> 
</br>
<button type="submit" onclick="fetch(document.details)">SUBMIT</button>
